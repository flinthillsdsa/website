---
layout: default
---
{% include nav.html %}
{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}
<style>
#pagecontainer {
  margin-bottom: 150px;
  margin-top: 150px;
}

/* Style the whitelabel Action Network form */
#can-form-area-participant-information-form-2 {
  width: 100% !important;
}

/* Form styling with your site's theme */
.can_embed form {
  width: 100%;
}

.can_embed input[type="text"],
.can_embed input[type="email"],
.can_embed textarea,
.can_embed select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

.can_embed input[type="submit"] {
  width: 100%;
  padding: 15px 20px;
  background-color: #007cba;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

.can_embed input[type="submit"]:hover {
  background-color: #005a87;
}

.can_embed label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.can_embed h2 {
  color: #333;
  margin-top: 30px;
  margin-bottom: 15px;
}

.can_embed h4 {
  color: #666;
  margin-bottom: 20px;
}
</style>
<div class="container" id="pagecontainer">
{{ content }}
</div>
