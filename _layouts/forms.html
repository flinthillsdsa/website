---
layout: default
---
{% include nav.html %}
{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}
<style>
#pagecontainer {
  margin-bottom: 150px;
  margin-top: 150px;
}

/* Target the two-column layout directly */
#form_col1, #form_col2 {
  float: none !important;
  width: 100% !important;
  clear: both !important;
  margin-right: 0 !important;
  margin-left: 0 !important;
}

/* Stack the columns vertically */
#form_col1 {
  margin-bottom: 30px !important;
}

#form_col2 {
  margin-top: 20px !important;
}

/* Make sure the form container doesn't use floats */
.can_embed_form {
  overflow: visible !important;
}

/* Make submit button full width */
.can_embed_form input[type="submit"],
.can_embed_form button[type="submit"] {
  width: 100% !important;
  max-width: none !important;
  display: block !important;
  margin: 0 auto !important;
  padding: 12px 20px !important;
}
</style>
<div class="container" id="pagecontainer">
{{ content }}
</div>
