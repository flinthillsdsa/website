---
layout: default
---
{% include nav.html %}
{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}
<style>
#pagecontainer {
  margin-bottom: 150px;
  margin-top: 150px;
}

/* Target the Action Network form container */
#can_embed_form.can_float.can_768 {
  display: block !important;
}

/* Override the two-column layout */
#form_col1, #form_col2 {
  float: none !important;
  width: 100% !important;
  clear: both !important;
  margin-right: 0 !important;
  margin-left: 0 !important;
  display: block !important;
}

/* Stack form fields on top */
#form_col1 {
  margin-bottom: 30px !important;
}

/* Submit section goes below */
#form_col2 {
  margin-top: 20px !important;
  padding-top: 20px !important;
  border-top: 1px solid #e0e0e0;
}

/* Make submit button full width */
#form_col2 input[type="submit"] {
  width: 100% !important;
  max-width: none !important;
  display: block !important;
  margin: 0 auto !important;
  padding: 15px 20px !important;
  font-size: 16px !important;
}

/* Clear any floats */
.clear {
  clear: both !important;
}
</style>
<div class="container" id="pagecontainer">
{{ content }}
</div>
