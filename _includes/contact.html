
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: 'contact' }}">
  <div class="container">
    <!-- Section heading -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: 'Contact Us' }}
        </h2>
      </div>
    </div>
    
    <!-- Four buttons in 2x2 grid from site.contact -->
    <div class="row justify-content-center mt-4">
      {% for item in site.contact %}
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <button class="btn btn-primary btn-xl text-uppercase w-100"
                data-toggle="modal"
                data-target="#c{{ forloop.index }}">
          {{ item.caption.title }}
        </button>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
