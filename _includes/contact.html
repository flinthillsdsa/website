<!-- Contact -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-12 text-center">
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-contact">
    Contact Us
  </button>
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-mailing">
    Join our Mailing List
  </button>
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-discord">
    Join our Discord
  </button>
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-membership">
    Become a Member
  </button>
</div>

    </div>
  </div>
</section>
{% else %}
<section class="page-section" id="{{ site.data.sitetext.contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-contact">
    Contact Us
  </button>
  <button
    class="btn btn-primary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-mailing">
    Join our Mailing List
  </button>
  <button
    class="btn btn-secondary btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-discord">
    Join our Discord
  </button>
  <button
    class="btn btn-success btn-xl text-uppercase m-2"
    data-toggle="modal"
    data-target="#modal-membership">
    Become a Member
  </button>
      </div>
    </div>
  </div>
</section>
{% endif %}
<!-- End Contact -->
