{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: 'contact' }}">
  <div class="container">
    <!-- Section heading -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: 'Contact Us' }}
        </h2>
      </div>
    </div>
    <!-- Buttons grid -->
    <div class="row justify-content-center align-items-start">
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/contact/contact-us/" class="btn btn-primary btn-xl text-uppercase w-100" target="_blank">
          Contact Us
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/contact/mailing-list/" class="btn btn-primary btn-xl text-uppercase w-100" target="_blank">
          Join Mailing List
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/contact/discord/" class="btn btn-primary btn-xl text-uppercase w-100" target="_blank">
          Join Our Discord
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/contact/membership/" class="btn btn-primary btn-xl text-uppercase w-100" target="_blank">
          Become a Member
        </a>
      </div>
    </div>
  </div>
</section>
{% endif %}
