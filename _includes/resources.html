<!-- _includes/resources.html -->
<section id="resources" class="page-section bg-light">
  <div class="container">
    <div class="row text-center mb-4">
      <div class="col-lg-12">
        <h2 class="section-heading text-uppercase">Resources</h2>
        <h3 class="section-subheading text-muted">
          Quick links to all relevant information, documentation, and updates.
        </h3>
      </div>
    </div>
    <div class="row">
      {% for res in site.resources %}
        <div class="col-md-4 col-sm-6 mb-4">
          <h4><a href="{{ res.url | relative_url }}">{{ res.title }}</a></h4>
          <p>
            {{ res.description
              | default: res.content
              | strip_html
              | truncate: 100 }}
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
