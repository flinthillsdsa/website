{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].about.section | default: 'about' }}">
  <div class="container">

    <!-- Section heading -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].about.title | default: "About" | markdownify }}
        </h2>
      </div>
    </div>
    
<!-- Three buttons in a row from site.about -->
<div class="row justify-content-center mt-4">
  {% for item in site.about limit:3 %}
  <div class="col-sm-12 col-md-4 text-center mb-4">
    <button class="btn btn-primary btn-xl text-uppercase w-100"
            data-toggle="modal"
            data-target="#a{{ forloop.index }}">
      {{ item.caption.title }}
    </button>
  </div>
  {% endfor %}
</div>

</section>
{% endif %}
